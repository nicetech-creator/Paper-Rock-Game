<!DOCTYPE html>
<html>

<head>
	<title>Rock - Paper - Scissors</title>
	<meta charset="UTF-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="../src/css/style.css">
	<title>Rock Paper & Scissors Game</title>
</head>

<body>
	<header>
		<h1>Rock, Paper & Scissors Game</h1>
	</header>

	<div class="score-board">
		<div id="user-label" classs="badge">user</div>
		<div id="computer-label" classs="badge">comp</div>
		<span id="user-score">0</span><span>:</span><span id="computer-score">0</span>

	</div>

	<div class="result"> 
		<p>Paper covers rock, you won!</p>
	</div>

	<div class="choices">

		<div class="choice" id="mode">
			<img src="assets/mode.png" alt="Game mode">
		</div>

		<div class="choice" id="play">
			<img src="assets/play.png" alt="play">
		</div>

		<div class="choice" id="r">
		<img src="assets/rock.png" alt="rock">
	</div>

		

		<div class="choice" id="p">
		<img src="assets/Paper.png" alt="paper">
	</div>

	
		<div class="choice" id="s">
			<img src="assets/scissors.png" alt="scissors">
		</div>

		<div class="choice" id="reset">
			<img src="assets/reset.png" alt="reset">
		</div>
	</div>

	<p id= "action-message">Click any of the images to make a move!</p>

	

<script src="./../src/js/app.js" charset="UTF-8"></script>
</body>

</html>
